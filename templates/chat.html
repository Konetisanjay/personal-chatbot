<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ’¬ Personal Chatbot</h2>
            <div class="user-info">
                <span>Welcome, {{ username }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>

        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="question" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const questionInput = document.getElementById("question");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage("You", question, "user");
            questionInput.value = "";

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                appendMessage("Bot", data.answer, "bot");
            } catch (error) {
                appendMessage("Bot", "Sorry, something went wrong.", "bot");
            }
        });

        function appendMessage(sender, text, type) {
            const msg = document.createElement("div");
            msg.classList.add("message", type);
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
